<div class="main mb-4 row mx-auto">
    <div class="row mx-auto d-flex justify-content-between">
        <!-- Player -->
        <div class="bg-dark text-white rounded-2 shadow mt-10 col-md-5 col-12 py-4 mb-4 mb-md-0">
            <div class="row align-items-center mb-4">
                
                <div class="col-4 text-center">
                    <mat-icon class="fs-1 w-100 h-100">account_circle</mat-icon>
                </div>

               
                <div class="col-8 text-center">
                    <h2 class="mb-0">{{ playerName }}</h2>
                    <p class="text-white">(Pseudo: {{ playerPseudo }})</p>
                </div>
            </div>

            
            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <mat-icon>stars</mat-icon> 
                    <p class="mb-0">XP : {{ playerXP }}</p>
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar bg-warning" role="progressbar" 
                         [style.width]="playerXP + '%'" 
                         [attr.aria-valuenow]="playerXP" 
                         aria-valuemin="0" aria-valuemax="100">
                        {{ playerXP }}%
                    </div>
                </div>
            </div>

            <!-- Like/Dislike -->
            <div class="row mt-4">
                <div class="col-6 text-center">
                    <button class="btn btn-outline-success w-100">
                        <mat-icon>thumb_up</mat-icon> {{ playerLikes }} Likes
                    </button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-outline-danger w-100">
                        <mat-icon>thumb_down</mat-icon> {{ playerDislikes }} Dislikes
                    </button>
                </div>
            </div>
        </div>

        <!-- Inventaire Section -->
        <div class="bg-main-secondary text-white rounded-2 shadow mt-10 col-md-5 col-12 py-4">
            <div class="row py-3">
                <div class="col-3 text-center">
                    <mat-icon class="fs-1 w-100 h-100">account_balance_wallet</mat-icon>
                </div>
                <h1 class="col-6 text-center">Inventaire</h1>
                <div class="col-3 text-center">
                    <mat-icon class="fs-1 w-100 h-100">local_mall</mat-icon>
                </div>
            </div>

            <div>
               
            </div>
        </div>
    </div>
</div>
